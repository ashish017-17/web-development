<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>üìù Registration Form</h2>
    <form id="myForm">
      
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password">
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
      </div>

      <!-- Skills -->
      <div class="form-group">
        <label>Skills:</label>
        <input type="checkbox" value="HTML"> HTML
        <input type="checkbox" value="CSS"> CSS
        <input type="checkbox" value="JavaScript"> JavaScript
        <input type="checkbox" value="C++"> C++
      </div>

      <!-- Country -->
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country">
          <option value="">-- Select Country --</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="Canada">Canada</option>
          <option value="Australia">Australia</option>
        </select>
      </div>

      <!-- About You -->
      <div class="form-group">
        <label for="about">About You:</label>
        <textarea id="about" rows="4" placeholder="Write something about yourself"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
